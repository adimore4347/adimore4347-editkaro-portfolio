<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editkaro.in Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Editkaro.in Portfolio</h1>
    <div class="filters">
      <button data-filter="all">All</button>
      <button data-filter="short">Short-form</button>
      <button data-filter="long">Long-form</button>
      <button data-filter="gaming">Gaming</button>
      <button data-filter="football">Football</button>
      <button data-filter="ecommerce">eCommerce</button>
      <button data-filter="documentary">Documentary</button>
      <button data-filter="color">Color Grading</button>
      <button data-filter="anime">Anime</button>
      <button data-filter="ads">Ads</button>
    </div>
  </header>

  <section class="video-gallery" id="gallery">
    <div class="video-card" data-category="short">
      <video src="videos/short_1.mp4" controls></video>
      <video src="videos/short_2.mp4" controls></video>
      <video src="videos/short_3.mp4" controls></video>
      <video src="videos/short_4.mp4" controls></video>
      <p>Short-form Video</p>
    </div>
    <div class="video-card" data-category="gaming">
      <video src="videos/gaming_1.mp4" controls></video>
      <video src="videos/gaming_2.mp4" controls></video>
      <p>Gaming Video</p>
    </div>
  
    <div class="video-card" data-category="long">
      <video src="videos/long_1.mp4" controls></video>
      <video src="videos/long_2.mp4" controls></video>
      <video src="videos/Long_3.mp4" controls></video>
      <p>Long-form Video</p>
    </div>
    <div class="video-card" data-category="football">
      <video src="videos/football_1.mp4" controls></video>
      <video src="videos/football_2.mp4" controls></video>
      <p>Football Edit</p>
    </div>
    <div class="video-card" data-category="ecommerce">
      <video src="videos/ecommerce_1.mp4" controls></video>
      <p>eCommerce Ad</p>
    </div>
    <div class="video-card" data-category="documentary">
      <video src="videos/documentary_1.mp4" controls></video>
      <video src="videos/documentary_2.mp4" controls></video>
      <p>Documentary Style</p>
    </div>
    <div class="video-card" data-category="color">
      <video src="videos/color_1.mp4" controls></video>
      <video src="videos/color_2.mp4" controls></video>
      <p>Color Grading</p>
    </div>
    <div class="video-card" data-category="anime">
      <video src="videos/anime_1.mp4" controls></video>
      <video src="videos/anime_2.mp4" controls></video>
      <p>Anime Video</p>
    </div>
    <div class="video-card" data-category="ads">
      <video src="videos/ads_1.mp4" controls></video>
      <p>Advertisement</p>
    </div>

  </section>

  <footer>
    <p>&copy; 2025 Editkaro.in</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
